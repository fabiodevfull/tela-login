<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="caixa__login">
        <h1>Login</h1>
        <div class="caixa__email">
            <input class="caixa_username" type="email" placeholder="Username">
        </div>
        <div class="caixa__senha">
            <input class="caixa__senha" type="password" placeholder="Password">
        </div>
        <div class="class__resete">
            <div>
                <input type="checkbox" name="Lembre-me" id=""> Lembre-me
            </div>
            <div class="class__resete__link">
                <a class="class__resete__link__texto" href="">Esqueceu a senha?</a>
            </div>
        </div>
        <button>Login</button>
        <p>Nao tem uma conta?<a class="link__registrar" href="">Registrar</a></p>
    </div>
</body>

</html>
